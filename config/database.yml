default: &default
  adapter: mysql2
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: root
  password:
  host: <%= ENV['DB_HOST'] || '127.0.0.1' %>
  port: 3306

development:
  <<: *default
  database: rails_tutorial_development

test:
  <<: *default
  database: rails_tutorial_test

production:
  <<: *default
  database: rails_tutorial_production
